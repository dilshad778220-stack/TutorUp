<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TutorUp AI</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        /* --- General Setup (Original) --- */
        :root {
            --radius: 16px;
            --radius-small: 8px;
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08);
            --app-height: 100vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: var(--app-height);
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            transition: background 0.3s, color 0.3s;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            -webkit-touch-callout: none;
        }
        
        pre, code { -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text; }

        /* --- Login Page Styles (Original) --- */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        #login-page .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        #login-page .login-header {
            background: #4f46e5;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        #login-page .login-header h1 { font-family: 'Merriweather', serif; font-size: 48px; font-weight: 700; margin-bottom: 5px; letter-spacing: -1px; }
        #login-page .login-header p { font-size: 16px; opacity: 0.9; font-weight: 400; }
        #login-page .form-container { padding: 40px 30px; }
        #login-page .input-group { margin-bottom: 25px; position: relative; }

        #login-page .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; font-size: 14px; font-family: 'Poppins', sans-serif; }
        #login-page .input-group input { width: 100%; padding: 14px 14px 14px 45px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; font-family: 'Poppins', sans-serif; transition: all 0.3s ease; }
        #login-page .input-group input:focus { border-color: #4f46e5; outline: none; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        #login-page .input-group i { position: absolute; left: 15px; top: 45px; color: #9ca3af; font-size: 18px; transition: color 0.3s ease; }
        #login-page .input-group input:focus + i { color: #4f46e5; }

        #login-page .btn { width: 100%; padding: 15px; background: #4f46e5; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; justify-content: center; align-items: center; gap: 8px; font-family: 'Poppins', sans-serif; }
        #login-page .btn:hover { background: #4338ca; transform: translateY(-3px); box-shadow: 0 7px 20px rgba(79, 70, 229, 0.3); }
        #login-page .btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }

        #login-page .alert { padding: 12px 16px; border-radius: 10px; margin-top: 20px; text-align: center; background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; font-size: 14px; display: none; }
        #login-page .loader { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- NEW CHAT UI STYLES START --- */
        #chat-page {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #0078ff;
            color: white;
            flex-shrink: 0;
        }

        .nav-left {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-center {
            background-color: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background-color: rgba(255,255,255,0.2);
            border: none;
            padding: 6px 12px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background-color: rgba(255,255,255,0.35);
        }

        #chat-page .main {
             display: flex; flex: 1; overflow: hidden;
        }

        /* Chat messages container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat bubble common styles */
        .message {
            display: flex;
            gap: 16px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .message .avatar {
            display: none; /* Hiding original avatar divs */
        }

        .message .message-content {
            padding: 12px 16px;
            border-radius: 18px; /* Fully rounded */
        }
        
        .message.message-user {
            align-self: flex-end;
        }
        
        .message.message-user .message-content {
            background-color: #0078ff;
            color: white;
        }
        
        .message.message-ai {
            align-self: flex-start;
        }

        .message.message-ai .message-content {
            background-color: #e5e5ea;
            color: black;
        }

        /* Chat input area */
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        /* Re-styling original upload button as the file icon button */
        #upload-btn {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
            background: #eee;
            color: #444;
            flex-shrink: 0;
        }

        #upload-btn:hover {
            background: #ddd;
        }
        
        #upload-btn .fa-link::before {
            content: "üìÇ"; /* Replacing FontAwesome icon with emoji */
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            display: flex; /* Ensure it contains its children properly */
        }

        /* Re-styling original textarea to look like the new input */
        .chat-input {
            width: 100%;
            padding: 12px 45px 12px 18px; /* right padding for send button */
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            line-height: 1.5;
        }

        /* Positioning the original send button */
        #send-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        
        #send-btn .fa-paper-plane::before {
            content: "‚úàÔ∏è"; /* Replacing FontAwesome icon with emoji */
        }
        
        #send-btn .fa-spinner {
            animation: spin 1s linear infinite;
        }

        #send-btn:hover {
            background: #005fcc;
        }

        /* Dark Mode */
        body.dark-theme {
            background: #1e1e1e;
            color: #f0f0f0;
        }
        
        .dark-theme .top-nav { background-color: #1e1e1e; border-bottom: 1px solid #333; }
        .dark-theme #chat-messages { background: #2c2c2c; }
        .dark-theme .chat-input-container { background: #2c2c2c; border-top: 1px solid #333; }
        .dark-theme .chat-input { background: #3a3a3a; color: #f0f0f0; border: 1px solid #555; }
        .dark-theme #send-btn { background: #0a84ff; }
        .dark-theme #send-btn:hover { background: #0060c0; }
        .dark-theme #upload-btn { background: #555; color: #f0f0f0; }
        .dark-theme #upload-btn:hover { background: #666; }
        .dark-theme .message.message-ai .message-content { background-color: #3a3a3a; color: #f0f0f0; }

        /* --- SIDEBAR STYLES (Largely Original) --- */
        #chat-page .sidebar { width: 320px; border-right: 1px solid #ddd; background-color: #f5f5f5; padding: 24px 0; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease-in-out; }
        .dark-theme #chat-page .sidebar { background-color: #2c2c2c; border-right-color: #333; }
        #chat-page .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 99; }
        #chat-page .new-chat-btn { margin: 0 24px 24px; padding: 14px 20px; background: linear-gradient(135deg, #0078ff 0%, #33aaff 100%); color: white; border: none; border-radius: var(--radius); display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 500; }
        #chat-page .history-list { overflow-y: auto; flex: 1; }
        #chat-page .history-item { padding: 14px 24px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; position: relative; }
        .dark-theme #chat-page .history-item { color: #ccc; }
        #chat-page .history-item:hover { background-color: #e5e5ea; }
        .dark-theme #chat-page .history-item:hover { background-color: #3a3a3a; }
        #chat-page .history-item.active { background-color: #e0efff; color: #0078ff; }
        .dark-theme #chat-page .history-item.active { background-color: #0078ff; color: white; }

        /* Unchanged Modal and Context Menu Styles */
        .context-menu { position: absolute; background: #fff; border-radius: var(--radius-small); box-shadow: var(--shadow-hover); z-index: 1000; padding: 8px 0; min-width: 150px; display: none; }
        .dark-theme .context-menu { background: #3a3a3a; }
        .context-menu button { width: 100%; text-align: left; padding: 10px 16px; background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; color: #222; font-size: 14px; }
        .dark-theme .context-menu button { color: #f0f0f0; }
        .context-menu button:hover { background-color: #f5f5f5; }
        .dark-theme .context-menu button:hover { background-color: #555; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; display: none; }
        .modal { background: #fff; border-radius: var(--radius); padding: 24px; width: 90%; max-width: 400px; box-shadow: var(--shadow-hover); }
        .dark-theme .modal { background: #3a3a3a; }
        .modal h3 { margin-bottom: 16px; font-family: 'Poppins', sans-serif; }
        .modal-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: var(--radius-small); margin-bottom: 16px; font-family: 'Inter', sans-serif; }
        .dark-theme .modal-input { background: #2c2c2c; border-color: #555; color: #f0f0f0; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; }
        .modal-btn { padding: 10px 20px; border-radius: var(--radius-small); border: none; cursor: pointer; font-weight: 500; }
        .modal-btn-primary { background: #0078ff; color: white; }
        .modal-btn-secondary { background: #eee; color: #333; }
        .dark-theme .modal-btn-secondary { background: #555; color: #f0f0f0; }

        /* Responsive Styles for Sidebar (Original) */
        @media (max-width: 768px) {
            #chat-page .sidebar { position: fixed; left: 0; top: 0; height: 100%; z-index: 100; transform: translateX(-100%); border-right: 1px solid #ddd; }
            #chat-page .sidebar.active { transform: translateX(0); box-shadow: var(--shadow-hover); }
            #chat-page .sidebar-overlay.active { display: block; }
        }
        /* --- NEW CHAT UI STYLES END --- */
    </style>
</head>
<body>

    <div id="chat-page" style="display: none;">

            <div class="nav-right">

        </header>

        <main class="main">
            <div class="sidebar-overlay" id="sidebar-overlay"></div>

                <button class="modal-btn modal-btn-primary" id="rename-save">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- Your Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB7t1epo6Vsi-zhjmFoYEkznUfmAoxfRyY",
            authDomain: "tutorup-dilshad.firebaseapp.com",
            projectId: "tutorup-dilshad",
            storageBucket: "tutorup-dilshad.firebasestorage.app",
            messagingSenderId: "845385268581",
            appId: "1:845385268581:web:8af0729bd46012dc3a758c",
            measurementId: "G-XQE1WF1V63"
        };
        
        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Set session persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

        // --- Page Containers ---
        const loginPage = document.getElementById('login-page');
        const chatPage = document.getElementById('chat-page');

        // --- Authentication State Manager ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in, show chat page
                loginPage.style.display = 'none';
                chatPage.style.display = 'flex';
                document.body.style.background = ''; // Use CSS default
                
                // Load user's chat history
                loadChatHistory(user.uid);
            } else {
                // User is logged out, show login page
                chatPage.style.display = 'none';
                loginPage.style.display = 'flex';
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });

        // --- Login Page Logic ---
        const loginForm = document.getElementById('loginForm');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginLoader = document.getElementById('loginLoader');
        const loginBtnText = document.getElementById('loginBtnText');
        const errorMessage = document.getElementById('errorMessage');

        function setLoginLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loginLoader.style.display = isLoading ? 'block' : 'none';
            loginBtnText.textContent = isLoading ? 'Signing In...' : 'Sign In';
        }

        function showLoginError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        loginEmailInput.addEventListener('input', () => errorMessage.style.display = 'none');
        loginPasswordInput.addEventListener('input', () => errorMessage.style.display = 'none');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            if (!email || !password) {
                showLoginError("Please enter both email and password.");
                return;
            }

            setLoginLoading(true);

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    let friendlyError = "An error occurred. Please try again.";
                    switch (error.code) {
                        case 'auth/invalid-email':
                        case 'auth/user-disabled':
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            friendlyError = "Incorrect email or password.";
                            break;
                    }
                    showLoginError(friendlyError);
                })
                .finally(() => setLoginLoading(false));
        });

        // --- Chat Page Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY"; // <-- IMPORTANT: PASTE YOUR KEY HERE
            
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const newChatBtn = document.getElementById('new-chat-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const historyList = document.getElementById('history-list');
            const contextMenu = document.getElementById('context-menu');
            const renameModal = document.getElementById('rename-modal');
            const renameInput = document.getElementById('rename-input');
            const renameSaveBtn = document.getElementById('rename-save');
            const renameCancelBtn = document.getElementById('rename-cancel');
            const renameChatBtn = document.getElementById('rename-chat-btn');
            const deleteChatBtn = document.getElementById('delete-chat-btn');
            
            let conversationHistory = [];
            let currentChatId = null;
            let currentUserId = null;
            let selectedChatIdForContext = null;

            // Logout Handler
            logoutBtn.addEventListener('click', () => {
                auth.signOut().catch(error => console.error('Sign out error', error));
            });
            
            const setAppHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
            window.addEventListener('resize', setAppHeight);
            setAppHeight();

            themeToggle.addEventListener('click', () => {
                // The provided JS uses 'dark-theme', so we will use that class.
                document.body.classList.toggle('dark-theme');
                themeToggle.innerHTML = document.body.classList.contains('dark-theme') 
                    ? '‚òÄÔ∏è' : 'üåô';
            });
            
            // Check for media query to show/hide menu toggle
            const mq = window.matchMedia("(max-width: 768px)");
            function handleMqChange(e) {
                if(e.matches) {
                    menuToggle.style.display = 'block';
                } else {
                    menuToggle.style.display = 'none';
                }
            }
            mq.addEventListener('change', handleMqChange);
            handleMqChange(mq); // initial check

            const toggleSidebar = () => {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            };
            menuToggle.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = `${this.scrollHeight}px`;
            });
            
            // Load user's chat history from Firestore
            function loadChatHistory(userId) {
                currentUserId = userId;
                historyList.innerHTML = '';
                
                db.collection('chats')
                    .where('userId', '==', userId)
                    .orderBy('createdAt', 'desc')
                    .get()
                    .then((querySnapshot) => {
                        if (querySnapshot.empty) {
                            // Create a default chat if none exists
                            createNewChat();
                            return;
                        }
                        
                        querySnapshot.forEach((doc) => {
                            addChatToSidebar(doc.id, doc.data().name);
                        });
                        
                        // Load the most recent chat by default
                        const firstChat = querySnapshot.docs[0];
                        if (firstChat) {
                            loadChat(firstChat.id);
                        }
                    })
                    .catch((error) => {
                        console.error("Error loading chat history:", error);
                    });
          }
          // Add a chat to the sidebar
            function addChatToSidebar(chatId, chatName) {
                const chatItem = document.createElement('div');
                chatItem.className = 'history-item';
                chatItem.dataset.chatId = chatId;
                chatItem.innerHTML = `<i class="fas fa-comment-dots"></i><span>${chatName}</span>`;
                
                chatItem.addEventListener('click', () => {
                    loadChat(chatId);
                    if (mq.matches) { // Close sidebar on mobile after selection
                        toggleSidebar();
                    }
                });
                
                // Context menu for desktop (right-click)
                chatItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    selectedChatIdForContext = chatId;
                    showContextMenu(e);
                });
                
                // Context menu for mobile (long press)
                let pressTimer;
                chatItem.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        e.preventDefault();
                        selectedChatIdForContext = chatId;
                        showContextMenu(e);
                    }, 500);
                });
                
                chatItem.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });
                
                historyList.appendChild(chatItem);
            }
            
            // Show context menu
            function showContextMenu(e) {
                contextMenu.style.display = 'block';
                const eventX = e.touches ? e.touches[0].pageX : e.pageX;
                const eventY = e.touches ? e.touches[0].pageY : e.pageY;
                contextMenu.style.left = `${eventX}px`;
                contextMenu.style.top = `${eventY}px`;
                
                // Close menu when clicking elsewhere
                const closeMenu = (event) => {
                    if (!contextMenu.contains(event.target)) {
                        contextMenu.style.display = 'none';
                        document.removeEventListener('click', closeMenu, true);
                        document.removeEventListener('touchstart', closeMenu, true);
                    }
                };
                
                setTimeout(() => {
                    document.addEventListener('click', closeMenu, true);
                    document.addEventListener('touchstart', closeMenu, true);
                }, 0);
            }
            
            // Rename chat handler
            renameChatBtn.addEventListener('click', () => {
                contextMenu.style.display = 'none';
                
                if (!selectedChatIdForContext) return;
                
                // Get current chat name
                db.collection('chats').doc(selectedChatIdForContext).get()
                    .then((doc) => {
                        if (doc.exists) {
                            renameInput.value = doc.data().name;
                            renameModal.style.display = 'flex';
                        }
                    });
            });
            
            // Delete chat handler
            deleteChatBtn.addEventListener('click', () => {
                contextMenu.style.display = 'none';
                
                if (!selectedChatIdForContext) return;
                
                // Confirm deletion
                if (confirm("Are you sure you want to delete this chat?")) {
                    db.collection('chats').doc(selectedChatIdForContext).delete()
                        .then(() => {
                            // Remove from sidebar
                            const chatItem = document.querySelector(`.history-item[data-chat-id="${selectedChatIdForContext}"]`);
                            if (chatItem) {
                                chatItem.remove();
                            }
                            
                            // If we deleted the current chat, create a new one or load another
                            if (currentChatId === selectedChatIdForContext) {
                                const nextChatItem = historyList.querySelector('.history-item');
                                if (nextChatItem) {
                                    loadChat(nextChatItem.dataset.chatId);
                                } else {
                                    createNewChat();
                                }
                            }
                        })
                        .catch((error) => {
                            console.error("Error deleting chat:", error);
                        });
                }
            });
            
            // Save renamed chat
            renameSaveBtn.addEventListener('click', () => {
                const newName = renameInput.value.trim();
                if (!newName || !selectedChatIdForContext) return;
                
                db.collection('chats').doc(selectedChatIdForContext).update({
                    name: newName
                })
                .then(() => {
                    // Update sidebar
                    const chatItem = document.querySelector(`.history-item[data-chat-id="${selectedChatIdForContext}"] span`);
                    if (chatItem) {
                        chatItem.textContent = newName;
                    }
                    
                    renameModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error renaming chat:", error);
                });
            });
            
            // Cancel rename
            renameCancelBtn.addEventListener('click', () => {
                renameModal.style.display = 'none';
            });
            
            // Create a new chat
            function createNewChat() {
                const chatName = `New Chat ${new Date().toLocaleTimeString()}`;
                
                const chatData = {
                    userId: currentUserId,
                    name: chatName,
                    messages: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                db.collection('chats').add(chatData)
                    .then((docRef) => {
                        currentChatId = docRef.id;
                        // Add new chat to the top of the list
                        const existingItems = historyList.innerHTML;
                        historyList.innerHTML = '';
                        addChatToSidebar(currentChatId, chatName);
                        historyList.innerHTML += existingItems;
                        
                        loadChat(currentChatId);
                    })
                    .catch((error) => {
                        console.error("Error creating new chat:", error);
                    });
            }
            
            // Load a specific chat
            function loadChat(chatId) {
                if (currentChatId === chatId && conversationHistory.length > 0) return; // Don't reload if already active

                db.collection('chats').doc(chatId).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const chatData = doc.data();
                            currentChatId = chatId;
                            
                            // Update active state in sidebar
                            document.querySelectorAll('.history-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            const activeItem = document.querySelector(`.history-item[data-chat-id="${chatId}"]`);
                            if(activeItem) activeItem.classList.add('active');
                            
                            // Load messages
                            conversationHistory = chatData.messages || [];
                            renderMessages();

                            if (conversationHistory.length === 0) {
                                addAiMessage("Hello! I'm TutorUp. How can I assist you today?");
                            }
                        }
                    })
                    .catch((error) => {
                        console.error("Error loading chat:", error);
                    });
            }
            
            // Save current conversation to Firestore
            function saveConversation() {
                if (!currentChatId) return;
                
                db.collection('chats').doc(currentChatId).update({
                    messages: conversationHistory,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .catch((error) => {
                    console.error("Error saving conversation:", error);
                });
            }
            
            // New Chat Button
            newChatBtn.addEventListener('click', createNewChat);
            
            // Render messages in the chat
            function renderMessages() {
                chatMessages.innerHTML = '';
                
                conversationHistory.forEach(message => {
                    if (message.role === 'user') {
                        // Pass false to prevent re-saving
                        addUserMessage(message.text, false);
                    } else if (message.role === 'model') {
                        // Pass false to prevent re-saving
                        addAiMessage(message.text, false);
                    }
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Add a user message to the chat
            function addUserMessage(message, save = true) {
                if(save) conversationHistory.push({ role: 'user', text: message });
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-user';
                messageDiv.innerHTML = `
                    <div class="avatar user-msg-avatar"><i class="fas fa-user"></i></div>
                    <div class="message-content">${marked.parse(message)}</div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                if(save) saveConversation();
                  }
          // Add an AI message to the chat
            function addAiMessage(message, save = true) {
                if(save) conversationHistory.push({ role: 'model', text: message });
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-ai';
                messageDiv.innerHTML = `
                    <div class="avatar ai-avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">${marked.parse(message)}</div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                if(save) saveConversation();
                
                // Render math equations with KaTeX
                setTimeout(() => {
                    renderMathInElement(messageDiv, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ]
                    });
                }, 0);
            }
            
            // Send message to AI
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || sendBtn.disabled) return;
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input and disable send button
                chatInput.value = '';
                chatInput.style.height = 'auto';
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner"></i>';
                
                const historyForApi = conversationHistory.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.text }]
                }));
                
                // The API expects the newest message last, but our addUserMessage already pushed it.
                // So the historyForApi is already correct.
                
                fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: historyForApi })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error.message); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts) {
                        const aiResponse = data.candidates[0].content.parts[0].text;
                        addAiMessage(aiResponse);
                    } else {
                        // Handle cases where response is blocked or empty
                        addAiMessage("I'm sorry, I can't provide a response to that. Please try a different question.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addAiMessage("Sorry, I'm having trouble responding right now. Please check your API key or network and try again. Error: " + error.message);
                })
                .finally(() => {
                    // Re-enable send button
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                });
            }
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Upload button handler (placeholder)
            uploadBtn.addEventListener('click', () => {
                alert("File upload functionality will be implemented here.");
            });
            
            // Auto-login check
            auth.onAuthStateChanged(user => {
                if (user && !currentUserId) { // Ensure this only runs once on initial load
                    loginPage.style.display = 'none';
                    chatPage.style.display = 'flex';
                    document.body.style.background = ''; // Use CSS default
                    loadChatHistory(user.uid);
                }
            });
        });
    </script>
</body>
