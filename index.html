<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutorUp Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
      transition: background 0.3s, color 0.3s;
    }

    /* Top Navigation Bar */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #0078ff;
      color: white;
    }

    .nav-left {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-center {
      background-color: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-btn {
      background-color: rgba(255,255,255,0.2);
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .nav-btn:hover {
      background-color: rgba(255,255,255,0.35);
    }

    /* Chat messages container */
    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Chat bubble common styles */
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px; /* Fully rounded */
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background-color: #0078ff;
      color: white;
      align-self: flex-end;
    }

    .ai {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
    }

    /* Chat input area */
    .chat-input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .icon-btn {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      margin-right: 8px; /* gap between file button and input */
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .file-btn {
      background: #eee;
      color: #444;
    }

    .file-btn:hover {
      background: #ddd;
    }

    input[type="file"] {
      display: none;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    .chat-input {
      width: 100%;
      padding: 12px 45px 12px 18px; /* right padding for send button */
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .send-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .send-btn:hover {
      background: #005fcc;
    }

    /* Dark mode */
    .dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    .dark-mode .chat-container {
      background: #2c2c2c;
    }

    .dark-mode .chat-input-container {
      background: #2c2c2c;
    }

    .dark-mode .chat-input {
      background: #3a3a3a;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    .dark-mode .send-btn {
      background: #0a84ff;
    }

    .dark-mode .send-btn:hover {
      background: #0060c0;
    }

    .dark-mode .file-btn {
      background: #555;
      color: #f0f0f0;
    }

    .dark-mode .file-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <div class="nav-left">TutorUp</div>
    <div class="nav-center" id="token-box">Tokens Left: 100</div>
    <div class="nav-right">
      <button class="nav-btn" id="dark-mode-btn">üåô</button>
      <button class="nav-btn" id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Chat messages container -->
  <div class="chat-container" id="chat-container"></div>

  <!-- Chat Input Box -->
  <div class="chat-input-container">
    <label for="file-upload" class="icon-btn file-btn">üìÇ</label>
    <input type="file" id="file-upload">

    <div class="input-wrapper">
      <input type="text" id="chat-input" class="chat-input" placeholder="Ask anything....">
      <button class="send-btn" id="send-btn">‚úàÔ∏è</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const darkModeBtn = document.getElementById('dark-mode-btn');
    const body = document.body;

    function addMessage(content, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = content;
      chatContainer.appendChild(msgDiv);

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (text) {
        addMessage(text, 'user');
        chatInput.value = '';
        setTimeout(() => {
          addMessage("This is an AI response to: " + text, 'ai');
        }, 800);
      }
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
        e.preventDefault();
      }
    });

    // Dark/Light Mode Toggle
    darkModeBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if(body.classList.contains('dark-mode')){
        darkModeBtn.textContent = "‚òÄÔ∏è";
      } else {
        darkModeBtn.textContent = "üåô";
      }
    });

    // Logout Button
    document.getElementById('logout-btn').addEventListener('click', () => {
      alert("Logged out!");
      // Add your logout functionality here
    });
  </script>

</body>
</html>
